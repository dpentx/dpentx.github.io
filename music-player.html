<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-darker: #232a2e;
            --bg-overlay: rgba(45, 53, 59, 0.9);
            --text-primary: #d3c6aa;
            --text-secondary: #859289;
            --bg-lighter: #3d484d;
            --accent-primary: #a7c080;
            --accent-secondary: #7fbbb3;
            --accent-error: #e67e80;
            --glow: rgba(167, 192, 128, 0.3);
        }
        
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--bg-overlay);
            border-top: 1px solid rgba(167, 192, 128, 0.2);
            box-shadow: 0 -4px 20px rgba(35, 42, 46, 0.5);
            transition: transform 0.3s ease;
            padding: 12px 16px;
        }
        
        .music-player.hidden { transform: translateY(100%); }
        
        .player-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-darker);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--glow);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .player-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px var(--glow);
        }
        
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .album-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }
        
        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 2px 10px rgba(167, 192, 128, 0.3);
            flex-shrink: 0;
        }
        
        .song-info {
            min-width: 0;
            flex: 1;
        }
        
        .song-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .control-btn {
            background: var(--bg-lighter);
            border: 1px solid rgba(167, 192, 128, 0.2);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-darker);
            border-color: transparent;
            transform: scale(1.1);
        }
        
        .control-btn.play {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        .progress-section {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }
        
        .time {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 35px;
            flex-shrink: 0;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--bg-darker);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
            transition: width 0.1s linear;
            width: 0%;
        }
        
        @media (max-width: 768px) {
            .music-player { padding: 10px 12px; }
            .player-container { flex-wrap: wrap; }
            .progress-section { order: 3; width: 100%; margin-top: 8px; }
            .album-art { width: 50px; height: 50px; }
            .song-title { font-size: 13px; }
            .song-artist { font-size: 11px; }
            .control-btn { width: 36px; height: 36px; }
            .control-btn.play { width: 44px; height: 44px; }
        }
    </style>
</head>
<body>
    <button class="player-toggle" id="playerToggle">
        <i class="fas fa-music"></i>
    </button>

    <div class="music-player" id="musicPlayer">
        <div class="player-container">
            <div class="album-info">
                <img src="https://i.ytimg.com/vi/njqf8TfCZdw/maxresdefault.jpg" alt="Album Art" class="album-art">
                <div class="song-info">
                    <div class="song-title">スプートニク</div>
                    <div class="song-artist">LOLUET</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Başa Sar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play" id="playBtn" title="Çal/Durdur">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn" title="Başa Sar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-section">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <span class="time" id="duration">3:53</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="volumeBtn" title="Ses">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" id="volumeIcon">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <button class="control-btn" id="closePlayer" title="Kapat">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata">
        <source src="music/sputnik-mixies.opus" type="audio/opus">
        <source src="music/sputnik-mixies.flac" type="audio/flac">
        <source src="music/sputnik-mixies.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const closePlayer = document.getElementById('closePlayer');
        const playerToggle = document.getElementById('playerToggle');
        const musicPlayer = document.getElementById('musicPlayer');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');

        let isMuted = false;

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
            } else {
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        });

        prevBtn.addEventListener('click', () => {
            audio.currentTime = 0;
        });

        nextBtn.addEventListener('click', () => {
            audio.currentTime = 0;
        });

        volumeBtn.addEventListener('click', () => {
            if (isMuted) {
                audio.muted = false;
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                isMuted = false;
            } else {
                audio.muted = true;
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                isMuted = true;
            }
        });

        closePlayer.addEventListener('click', () => {
            musicPlayer.classList.add('hidden');
            playerToggle.style.display = 'flex';
            audio.pause();
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        });

        playerToggle.addEventListener('click', () => {
            musicPlayer.classList.remove('hidden');
            playerToggle.style.display = 'none';
        });

        audio.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            currentTime.textContent = formatTime(audio.currentTime);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                playBtn.click();
            }
            if (e.code === 'ArrowLeft') {
                audio.currentTime = Math.max(0, audio.currentTime - 5);
            }
            if (e.code === 'ArrowRight') {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
            }
            if (e.code === 'KeyM') {
                volumeBtn.click();
            }
        });
    </script>
</body>
</html>
